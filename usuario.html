<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Informações do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .info {
            font-size: 18px;
            line-height: 1.6;
        }

        .info strong {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informações do Usuário</h1>
        <div class="info">
            <p><strong>Nome:</strong> {{ usuario.nome }}</p>
            <p><strong>Cargo:</strong> {{ usuario.cargo }}</p>
        </div>
    </div>
</body>
</html>
